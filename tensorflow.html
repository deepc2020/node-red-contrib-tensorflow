<script type="text/javascript">
    RED.nodes.registerType('cocossd', {
        category: 'analysis',
        color: '#ffa800',
        defaults: {
            name: { value: "" }
        },
        inputs: 1,
        outputs: 1,
        icon: "icon.svg",
        label: function () {
            return this.name || "cocossd";
        }
    });
</script>

<script type="text/html" data-template-name="cocossd">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> <span data-i18n="node-red:common.label.name"></label>
        <input type="text" id="node-input-name" data-i18n="[placeholder]node-red:common.label.name">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i>Color</label>
        <select id="node-input-eventTypes" name="node-input-eventTypes" multiple="multiple" style="width: 70%">
            <option value="#FF0000">red</option>
			<option value="#00FF00">gree</option>
			<option value="#0000FF">blue</option>
        </select>
    </div>
    <div class="form-tips"><b>Tip:</b> This is here to help.</div>
</script>
